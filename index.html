            $folder = "images/";
            $files = scandir($folder);
            foreach ($files as $file) {
                if(strlen($file) > 2) {
                    echo '<li><img src="' . $folder . $file . '" alt="' . $file . '" height="200"></li>';
                }
            }
        ?>
        </ul>
    </div>
